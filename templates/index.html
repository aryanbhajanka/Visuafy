    mark {

    h3{

    #logo{

    button{

        text-align: center;
    }

    .tooltip {
   
    display: inline-block;
    }

    .tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 320px;
}

    .tooltip:hover .tooltiptext {
    visibility: visible;
    }


    @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>
