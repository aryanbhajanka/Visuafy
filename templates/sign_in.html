<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{favicon}}" sizes="any" type="image/x-icon" data-preload="true">
    <title>Visuafy - Sign In</title>
    <style>

body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
    font-family:  -apple-system, BlinkMacSystemFont, sans-serif;
    
    font-size: x-large;
    color: whitesmoke;
    
}

.center{
  position: absolute;
  top:  42%;
  left: 50%;
  transform: translate(-50%, -40%);
  animation: fadeIn ease 1s;
  -webkit-animation: fadeIn ease 1s;
  -moz-animation: fadeIn ease 1s;
  -o-animation: fadeIn ease 1s;
  -ms-animation: fadeIn ease 1s;

}

img:hover{
    transform: scale(1.02);
}

img{
  transition: transform .2s;
}

.loader { 
  width:99%; 
  margin:0 auto;
  border-radius:10px;
  border:4px solid transparent;
  position:relative;
  padding:1px;
  display: none;
  
}

.loader .loaderBar { 
  position:absolute;
  border-radius:10px;
  top: 0;
  right:100%;
  bottom:0;
  left:0;
  background:#000000; 
  width:0;
  animation:borealisBar 2s linear infinite;
}

@keyframes borealisBar {
  0% {
    left:0%;
    right:100%;
    width:0%;
  }
  10% {
    left:0%;
    right:75%;
    width:25%;
  }
  90% {
    right:0%;
    left:75%;
    width:25%;
  }
  100% {
    left:100%;
    right:0%;
    width:0%;
  }
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

@keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-moz-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-webkit-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-o-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
  }
}

@-ms-keyframes fadeIn {
  0% {
    opacity:0;
  }
  100% {
    opacity:1;
}
}

    </style>
</head>

<body>
    <div class="loader" id="loader">
        <div class="loaderBar"></div>
      </div>

            <div class="center">
            <center>
               <h1 style="user-select: none;">ＶＩＳＵＡＦＹ</h1>
                <h3 style="user-select: none;">A Visualiser For Spotify</h3>
                <a href="{{auth_url}}" id="login" onclick="ShowDiv()">
                    <img src="https://images.squarespace-cdn.com/content/v1/59a6fd41bebafb8b3f420544/1519917998014-G6SW42V49ZA7JSDOZJN3/image-asset.png" height="56" width="320">
                </a>
            </center>
        </div>
</body>
<script>
function ShowDiv() {
    document.getElementById("loader").style.display = "block";
    return true;
}
</script>
</html>
